<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entry-2</title>
  <link rel="stylesheet" href="entry-2.css" />
</head>
<body>
    <div id="startScreen">
    <button id="startButton">Start</button>
  </div>

  <div class="container">
    <div class="line left">
      <span class="word shape">Rnd 1</span>
      <span class="word shape">start</span>
      <span class="word shape">6sc</span>
      <span class="word shape">in</span>
      <span class="word shape">magic</span>
      <span class="word shape">ring</span>
      <span class="word shape">[6]</span>
    </div>

    <div class="line left">
      <span class="word shape">Rnd 2</span>
      <span class="word shape">[sc in next st, inc in next st]</span>
      <span class="word shape">repeat</span>
      <span class="word shape">3</span>
      <span class="word shape">times</span>
      <span class="word shape">[9]</span>
    </div>

    <div class="line left">
      <span class="word shape">Rnd 3</span>
      <span class="word shape">sc</span>
      <span class="word shape">in</span>
      <span class="word shape">all</span>
      <span class="word shape">9st</span>
      <span class="word shape">[9]</span>
    </div>

    <div class="line left">
      <span class="word shape">Rnd 4</span>
      <span class="word shape">[sc in next 2st, inc in next st]</span>
      <span class="word shape">repeat</span>
      <span class="word shape">3</span>
      <span class="word shape">times</span>
      <span class="word shape">[12]</span>
    </div>
  </div>

  <script src="entry-2-script.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
