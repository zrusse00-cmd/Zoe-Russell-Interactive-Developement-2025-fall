<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Images with Text Overlay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- First image -->
  <div class="image-container">
    <img src="start-page.png" alt="First Image">
  </div>

  <!-- Second image with text overlay -->
  <div class="image-container">
    <img src="start-page-text-box.png" alt="Second Image">
    <div class="overlay-text">This is text on the second image</div>
  </div>
</body>
</html>
