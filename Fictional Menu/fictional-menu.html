<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Little Oven Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu-container">
    <h1>the Little Oven</h1>

    <div class="menu-columns">
      <!-- LEFT COLUMN -->
      <div class="column">
        <h2>Pastries</h2>
        <div class="item"><span>Croissant</span><span class="dots"></span><span>$5</span></div>
        <div class="item"><span>Cinnamon Roll</span><span class="dots"></span><span>$3</span></div>
        <div class="item"><span>Sourdough</span><span class="dots"></span><span>$4</span></div>
        <div class="item"><span>Tart</span><span class="dots"></span><span>$4</span></div>
        <div class="item"><span>Doughnut</span><span class="dots"></span><span>$5</span></div>
        <div class="item"><span>Cookie</span><span class="dots"></span><span>$2</span></div>
        <div class="item"><span>Mini Cake</span><span class="dots"></span><span>$4</span></div>
        <div class="item"><span>Poptart</span><span class="dots"></span><span>$4</span></div>
      </div>

      <!-- RIGHT COLUMN -->
      <div class="column">
        <h2>Coffee</h2>
        <div class="item"><span>Latte</span><span class="dots"></span><span>$5</span></div>
        <div class="item"><span>Cold Brew</span><span class="dots"></span><span>$4</span></div>
        <div class="item"><span>Drip</span><span class="dots"></span><span>$2</span></div>

        <h2>Tea</h2>
        <div class="item"><span>Matcha</span><span class="dots"></span><span>$5</span></div>
        <div class="item"><span>Milk Tea</span><span class="dots"></span><span>$4</span></div>
      </div>
    </div>

    <div class="footer">
      <p>Open Monday through Friday<br>from 8:00 am to 8:00 pm</p>
    </div>
  </div>
</body>
</html>
